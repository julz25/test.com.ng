<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Admin-Dashboard</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

<body class="index-page sidebar-collapse">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary fixed-top">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand">
                    <b>Tester Page</b>

                </a>

            </div>

        </div>
    </nav>


    <!-- End Navbar -->

    <div class="wrapper">
        <div class="main">
            <div class="section">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 col-xl-3">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title text-center ">
                                        User Dashboard
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <ul class="sidebar-menu" data-widget="tree">
                                        <li class="header">MAIN NAVIGATION</li>
                                        <li class="active treeview menu-open">
                                            <a href="#">
                                                <i class="fa fa-dashboard"></i> <span>Number of available test</span>
                                                <span class="pull-right-container">
                                                      <i class="fa fa-angle-left pull-right"></i>
                                                    </span>
                                            </a>
                                        </li>

                                        <li class="treeview">
                                            <a href="#">
                                                <i class="fa fa-files-o"></i>
                                                <span> No of already taken test</span>
                                                <span class="pull-right-container">
                                                            <span class="label label-primary pull-right"></span>
                                                </span>
                                            </a>
                                        </li>

                                        <li class="treeview">
                                            <a href="#">
                                                <i class="fa fa-laptop"></i>
                                                <span>Test in progress</span>
                                                <span class="pull-right-container">
                                                    <i class="fa fa-angle-left pull-right"></i>
                                                  </span>
                                            </a>
                                        </li>
                                        <li class="treeview">
                                            <a href="#">
                                                <i class="fa fa-edit"></i> <span>Earned point </span>
                                                <span class="pull-right-container">
                                                        <i class="fa fa-angle-left pull-right"></i>
                                                      </span>
                                            </a>
                                        </li>


                                </div>


                            </div>
                            <div class="card-footer">

                                <button type="button" class="btn btn-primary fa-pull-right ">Next</button>
                                <button type="button" class="btn btn-primary fa-pull-left">Previous</button>

                            </div>

                        </div>

                        <div class="col-md-8 col-lg-8 col-xl-8 ">
                            <div class="card">

                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-12 text-center">
                                            <h6></h6>
                                            <h1></h1>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


</body>

</html>
